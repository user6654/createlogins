<div class="container">
  <form [formGroup]="submittedForm" (ngSubmit)="onSubmit(submittedForm)">
    <span>Username: </span><input type="text" formControlName="username" />
    <span>Password: </span><input type="text" formControlName="password" />
    <span>Retype Password: </span><input type="text" formControlName="confirmPassword" />

    <button [disabled]="!submittedForm.valid && !isPasswordConfirm" class="btn btn-primary" type="submit">Confirm Registration</button>
    {{ dummyConfirmationMessage }}
  </form>
  <!-- <h2>For testing only:</h2> -->

  <!-- <button class="btn btn-primary" (click)="gotoLogin()">Old User? Sign In</button> -->
</div>
