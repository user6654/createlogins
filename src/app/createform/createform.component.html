<div class="container">
  <form [formGroup]="submittedForm" (ngSubmit)="onSubmit(submittedForm)">
    <input type="text" formControlName="username" />
    <input type="text" formControlName="password" />

    <button [disabled]="!submittedForm.valid" class="btn btn-primary" type="submit">Confirm Registration</button>
    {{ dummyConfirmationMessage }}
  </form>
  <h2>For testing only:</h2>
  {{ users | json }}
  <button class="btn btn-primary" (click)="gotoRegistration()">Old User? Sign In</button>
</div>
